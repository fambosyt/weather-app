<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌤️ Wetter App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌤️ Wetter App</h1>
    <input type="text" id="cityInput" placeholder="Stadt eingeben..." />
    <button onclick="getWeather()">Wetter anzeigen</button>

    <div id="weatherResult" class="result hidden">
      <h2 id="cityName"></h2>
      <p id="temperature"></p>
      <p id="description"></p>
      <img id="icon" src="" alt="" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
